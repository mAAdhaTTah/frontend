query getPageSlugs {
  pageConnection {
    edges {
      node {
        ... on Document {
          _sys {
            filename
          }
        }
      }
    }
  }
}

query getPageProps($relativePath: String!) {
  page(relativePath: $relativePath) {
    __typename
    ...FullPage
  }
}

fragment FullPage on Page {
  ... on Document {
    _sys {
      filename
    }
  }
  ... on PageLanding {
    title
    ...PageLandingBody
  }
  ... on PageFullScreen {
    title
  }
  ... on PageGistpenArchive {
    title
    perPage
  }
  ... on PageGistpenSingle {
    title
  }
  ... on PageTalkArchive {
    title
    perPage
  }
  ... on PageTalkSingle {
    title
  }
  ... on PageReadingList {
    title
    days
  }
  ... on PagePostArchive {
    title
    perPage
  }
  ... on PagePostSingle {
    title
  }
}

fragment PageHeader on Header {
  title
  description
  background {
    ... on Media {
      source
      altText
    }
  }
  avatar {
    ... on Media {
      source
      altText
    }
  }
}

fragment PageMenu on Menu {
  name
  items {
    ... on MenuItemsInternalLink {
      text
      target {
        ... on Document {
          _sys {
            filename
          }
        }
      }
    }
    ... on MenuItemsExternalLink {
      text
      href
    }
  }
}

fragment PageLandingBody on PageLanding {
  body {
    __typename
    ... on PageLandingBodyResumeEmbed {
      resume {
        ... on Resume {
          basics {
            name
            summary
            location {
              city
              region
            }
          }
          work {
            name
            summary
            position
            startDate
            endDate
            highlights
          }
          projects {
            name
            url
            roles
            highlights
          }
          publications {
            name
            url
          }
          volunteer {
            organization
            highlights
          }
          skills {
            name
            keywords
          }
        }
      }
    }
    ... on PageLandingBodyRichText {
      content
    }
  }
}
